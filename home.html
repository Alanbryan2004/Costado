<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantran Mobile</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #005aa7, #00c6fb);
      color: #333;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      position: absolute;
      height: 100%;
      z-index: 10;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar-header {
      background: linear-gradient(to right, #005aa7, #00c6fb);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .sidebar-header img {
      width: 60px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      margin: 5px 0 0 0;
      font-size: 16px;
    }
    .sidebar p {
      margin: 0;
      font-weight: bold;
      color: #eee;
      font-size: 14px;
    }
    .menu-item {
      margin: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #005aa7;
      font-weight: 500;
    }
    .menu-item i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      padding: 20px;
      background-color: #f4f6f8;
    }
    .topbar {
      background-color: #005aa7;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .topbar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .content {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="logo.png" alt="Logo Bandeirantes" />
    <h2>José Marcio Ruiz</h2>
    <p>C149</p>
  </div>
  <div class="menu-item"><i class="material-icons">person</i>Convocação</div>

  <!-- Link funcional para Fila -->
  <a href="fila.html" style="text-decoration: none;">
    <div class="menu-item">
      <i class="material-icons">format_list_numbered</i>Fila
    </div>
  </a>

  <div class="menu-item"><i class="material-icons">bookmark</i>Reserva</div>
  <div class="menu-item"><i class="material-icons">exit_to_app</i>Sair</div>
</div>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="logo.png" alt="Logo Bandeirantes" />
        <h2>José Marcio Ruiz</h2>
        <p>C149</p>
      </div>
      <div class="menu-item"><i class="material-icons">person</i>Convocação</div>
      <div class="menu-item"><i class="material-icons">format_list_numbered</i>Fila</div>
      <div class="menu-item"><i class="material-icons">bookmark</i>Reserva</div>
      <div class="menu-item"><i class="material-icons">exit_to_app</i>Sair</div>
    </div>
    <div class="main">
      <div class="topbar">
        <button onclick="toggleMenu()"><i class="material-icons">menu</i></button>
        <h1 style="margin-left: 15px; font-size: 20px;">Convocação</h1>
      </div>
      <div class="content">
        <h2>Aguarde</h2>
        <p>Ainda não chegou sua vez.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
